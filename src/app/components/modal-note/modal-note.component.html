<div class="modal-header bg-primary">
  <h6 class="modal-title text-white">Nota Fiscal</h6>
    <button type="button" class="bg-primary text-white text-lg" (click)="dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form class="mt-2">
    <div class="row">
      <div class="col-4">
        <p>N° da nota: </p><input class="form-control" type="number" [(ngModel)]="noteNumber" name="note" disabled>
      </div>
      <div class="col-4">
        <p>Data de emissão: </p><input class="form-control" type="date" [(ngModel)]="issueDate" name="issueDate" disabled>
      </div>
      <div class="col-4">
        <p>Data de {{movement}}: </p><input class="form-control" type="date" name="date" [(ngModel)]="date" disabled>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-4">
        <p>Fornecedor: </p><input class="form-control" type="text" name="provider" [(ngModel)]="provider" placeholder="Nome do paciente" disabled>
      </div>
      <div class="col-4">
        <p>Paciente: </p><input class="form-control" type="text" name="patient" [(ngModel)]="patient" placeholder="Nome do paciente" disabled>
      </div>
      <div class="col-4">
        <p>Médico: </p><input class="form-control" type="text" name="doctor" [(ngModel)]="doctor" placeholder="Nome do médico" disabled>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <p class="mt-5">Item(s):</p>
      </div>
      <div class="col-4">
        <p class="mt-5">Serie(s):</p>
      </div>
      <div class="col-4">
        <p class="mt-5">Volume(s):</p>
      </div>
    </div>
    
    <div class="row mb-3" *ngFor="let item of itens; let i=index">
      <div class="col-4">
        <input class="form-control" type="text" placeholder="Item" value="{{item.descricao}}" disabled>
      </div>
      <div class="col-4">
        <input class="form-control" type="number" placeholder="Serie" value="{{item.serie}}" disabled>
      </div>
      <div class="col-4">
        <input class="form-control" type="number" placeholder="Volume" value="{{item.volume}}" disabled>
      </div>
    </div>
    <div class="my-3 text-end">
      <button type="button" class="btn btn-danger" (click)="dismiss()">Voltar</button>
    </div>
  </form>
</div>
