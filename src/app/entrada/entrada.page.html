<ion-header class="bg-primary text-center text-white py-3 position-fixed">
    <ion-title>Incluir Nota Fiscal</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>
  <div class="container mt-5">
    <form [formGroup]="formNote">
      <div class="row">
        <div class="col-3">
          <p>N° da nota: </p>
          <input class="form-control" formControlName="noteNumber" type="number"  name="note"/>
        </div>
        <div class="col-4">
          <p>Fornecedor: </p>
          <select formControlName="provider" class="form-select">
            <option value="">Selecione</option>
            <option *ngFor="let provider of providerList">{{provider}}</option>
          </select>
        </div>
        <div class="col-5">
          <p>Data de emissão: </p>
          <input class="form-control" formControlName="issueDate" type="date" name="date"/>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-6">
          <p>Paciente: </p>
          <input class="form-control" formControlName="patient" type="text" name="patient" placeholder="Nome do paciente"/>
        </div>
        <div class="col-6">
          <p>Médico: </p>
          <select formControlName="doctor" class="form-select">
            <option value="">Selecione um Médico</option>
            <option *ngFor="let doctor of doctorList">{{doctor}}</option>
          </select>
        </div>
      </div>
      <p>Itens:</p>
      <div id="itens">
        <div id="1">
          <select id="product" class="form-select">
            <option selected>{{product}}</option>
          </select>
          <div class="row my-2">
            <div class="col-4">
              <input id="serie1" class="form-control" type="number" placeholder="Número de série"/>
            </div>
            <div class="col-4">
              <input id="volume1" class="form-control" type="number" placeholder="Volume"/>
            </div>
            <div id="icon" class="col-4 text-end">
              <ion-icon id="add" name="add-circle" size="large" (click)="addItem()"></ion-icon>
            </div>
          </div>
        </div>
      </div>
      <div class="my-3 text-end">
        <button type="button" class="btn btn-primary me-2" (click)="noteEntry()">Confirmar</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</ion-content>
